<ion-header class="bar-positive">
  <ion-navbar color="pink">
    <button ion-button="" menuToggle="" (click)="onToggleMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Acceuil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="bg">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="récuperation des données du serveur...">
    </ion-refresher-content>
  </ion-refresher>
  <p text-center>Toute l'actualité du Football de cette semaine</p>


  <ion-list>
  <ion-card class="ion-card" *ngFor="let m of ListMatch"   (click)="showDetail(m)">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="m.images[0]">
      </ion-avatar>
      <p> Date du Match: {{m.date}}</p>
    </ion-item>
      <div class="img2">
        <img  class="img2" [src]="m.images[1]">
      </div>

      <div><p class="card-title">{{m.title1}} {{m.score1}} - {{m.scorre2}}  {{m.title2}}</p></div>
      <div class="card-subtitle">{{m.stade}}</div>
      <p >{{m.brefDesc}} Lire plus....</p>



    <ion-row>
      <ion-col>
        <button color="pink" ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div class="iconCard">{{m.Likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button color="pink"  ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div class="iconCard">{{m.comments}}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  </ion-list>
</ion-content>
